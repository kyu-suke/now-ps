<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>now purescript sample</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
<p>response</p>
<div id="res"></div>
<button id="get">get</div>
<button id="post">post</div>
<button id="put">put</div>
<button id="patch">patch</div>
<button id="delete">delete</div>
<script>
$(function(){
    $("#get").click(function(){
        $.get('/hoge', {}, function(r){
            console.log(r)
        })
    })
    $("#post").click(function(){
        $.post('/hoge', {}, function(r){
            console.log(r)
        })
    })
    $("#put").click(function(){
        $.ajax({
            url: '/hoge',
            type: 'PUT',
            success: function(r) {
                console.log(r)
            }
        });
    })
    $("#patch").click(function(){
        $.ajax({
            url: '/hoge',
            type: 'PATCH',
            success: function(r) {
                console.log(r)
            }
        });
    })
    $("#delete").click(function(){
        $.ajax({
            url: '/hoge',
            type: 'DELETE',
            success: function(r) {
                console.log(r)
            }
        });
    })
})
</script>
</body>
</html>
